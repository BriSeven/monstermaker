<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Maker</title>
    <script src="jquery-1.10.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="underscore-min.js"></script>
    <style>
		img.ui-draggable-dragging.ui-draggable-dragging, img.transitionoff {
			opacity:0.5;
		}

		img.active {
			border:none;
			padding:0;
			margin:0;

		}
		img.loaded {
			opacity:1;
			background:transparent;
		}
		img:hover {
			background:rgba(128,128,128,0.5);
		}

		body {
			background: #FEDCBA;
			margin:0;
			padding:0;
		}
		#pasteboard {
			width:256px;
			height:256px;
			background:black;
			/*margin:10px auto;*/
			/*position:absolute;*/
			position:relative;
			margin:0 auto;
			padding:0;


		}
		#pasteboard.loaded {
			background:#FED;

		}
		#pasteboard img {
			position: absolute;
			border:0;
			outline:0;

		}

		#pasteboard img {
			width:64px;
			height:64px;
		}
		#pasteboard img.x2 {
			width:128px;
			height:128px;
		}
		#controls{
			width: 256px;
			margin: 0px auto;
		}
		button {
			width:35px;
			height:24px;
			padding:2px;
		}
		input {
			width: 256px;
			height: 32px;
			display:block;
			margin:0px 0px;
			padding:4px;
			font-family: monospace;
			border: 2px solid rgb(198, 198, 198);
			box-sizing: border-box;
			background: rgb(238, 238, 238);
			border-bottom: 2px solid white;
			border-top: 2px solid black;
		}

		#pieces.loading {
			background: #CCC;
		    height: calc(100vh - 256px - 32px - 20px);
		    padding: 10px 10px 10px 10px;
		    overflow-x: scroll;
		    margin: 0px auto;
		    display: grid;
		    grid-auto-columns: 40px;
		    grid-template-rows: repeat(5, 40px);
		    grid-auto-flow: column;
		    overflow-y: hidden;
		}
		#pieces img {
			width:32px;
			height:32px;
		}
		#pieces img.x2 {
			width:32px;
			height:32px;
		}
		#pieces img::before.x2 {
			content: "×2";
			background: red;
			color: white;
			position: absolute;
			left:  0px;
			top:  0px;

		}


		#code {
			margin-top:10px;
			width:256px;
			background:#FED;
			word-break:break-all;
			font-family: monospace;
			height:64px;
		}
		#instr {
			width:256px;
			margin: 0 auto;
			padding: 1em;
			background: #FED;
		}

	</style>
</head>
<body>
	<div id="controls">
	<div id="pasteboard"></div>
	<input id="frame1" name="frame1" maxlength="32"><br>

<script>
	function roundoffset(ofs,g){
		g=g||4;
		return {left:Math.round(ofs.left/g)*g,top:Math.round(ofs.top/g)*g};
	}

	$("img").on("load", function(){
		$(this).addClass("loaded");
	});
	

	


	$("#pieces").droppable({
		drop:function(e,ui){
			$(this).prepend(ui.draggable);
			ui.draggable.css({left:"",top:""});
			// consol
		}
	});

	$("html").disableSelection();
	$("#pasteboard").droppable({
		drop:function(e,ui){
			var o=$(this).offset();
			var u = ui.offset;	
			var diffofs = roundoffset( {left:u.left-o.left, top:u.top-o.top} );

			
			console.log('droppable',o,u,diffofs);
			ui.draggable.css(diffofs);
			$(this).append(ui.draggable);
			// ui.draggable.removeClass("transitionoff");


		}
	})

	$(window).on("load",function(e){
		$("#pasteboard").addClass("loaded",1000);

		"use strict";





		var $img=$("img");
		var a=[];
		var $code = $("#frame1");
		var $body = $("body");
		var $pieces = $("#pieces")
		var $pasteboard = $("#pasteboard");
		var poffset=$pasteboard.offset();
		var base64url="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_".split("");
		var rb64={};
		var codebox=$("#code")[0];
		var ids = $("img").map(function(){ return this.id});
		var $selectedFrame = $("#frame1")



		base64url.forEach(function(o,i){
			rb64[o]=i;
		});



		function resetImgs (butnot) {
			butnot=butnot||{};

			$img.each(function(i){
				if(!(this.id in butnot)) {
					$(this).removeClass("active").css({"position":"absolute","display":"block"}).css(a[i]);
				}
			})

			
		}

		function resetImg (not) {
		

			$("img").not(not).each(function(i){
				if(!(this.id in butnot)) {
					$(this).removeClass("active").css({"position":"absolute","display":"block"}).css(a[i]);
				}
			})

			
		}

		// "monster code" is a string, a straight list of 4 base64 digit codes, IDxy
		// frame is a parsed array of {id, x, y} with x and y (center oriented) being between 0 and 63
		// screepn positions is array of {id, left, top, width, height} , with values being 4x the x,y coordinates
		// frames is an array of frames, ordered by time, each frame representing a frame.
		// 
		function codonToObject (codon) {
            return {
                id: codon.substr(0, 2),
                x: rb64[codon.substr(2, 1)] || 0,
                y: rb64[codon.substr(3, 1)] || 0
            };
        }
		function idExists(id) {
			if(id) {
				// console.log(id, id.substr, ids.indexOf, ids);
				return _.indexOf(ids, id.substr(0,2))>=0;
			}
		}
		function splitStringBy4(string) {
			return (string.replace(/[^A-Za-z0-9\-_]/g, "") .match(/.{1,4}/g) || [])
		}
		function rotate2dArray(arr) {
			return _.zip.apply(_, arr);
		}
		function codeToFrames(code) {
			// add groupBy clause
	        return rotate2dArray(
	        	_.chain(splitStringBy4(code))
		        .filter(idExists)
		        .map(codonToObject)
		        .groupBy("id")
		        .value()
	        );

		}
		function codeToFrame(code) {
	        return splitStringBy4(code)
	        .filter(idExists)
	        .map(codonToObject);
		}


		function playAnimation (frames) {

		}
		function applyFrameToScreen (frame) {
			// with animation
			// 
			var affectedimgs=[];
			var fcount=1;

			frame.forEach(function (o,i) {
				var $img = $("#" + o.id);
				if(o.id in affectedimgs){
					affectedimgs[o.id]+=1;
					fcount=affectedimgs[o.id];
				} else {
					affectedimgs[o.id]=1;
				}
				var w = $img.width();
				var h = $img.height();
				$("#pasteboard").append($img);


				setTimeout(function(){
					$img.addClass("active").css({
						left: (o.x * 4) - w / 2,
						top: (o.y * 4) - h / 2
					});

				},200*fcount);
			});
			// resetImgs(affectedimgs);
		}
		function frameToCode(frame) {
			return (frame.map(function(o){return [o.id, base64url[o.x] + base64url[o.y]].join("")}).join("")+"________________________________").substr(0,32);
		}
		function activatePiece (piece) {
			$("#"+piece.id).addClass("active");
		}
		function getScreenPositions($imgs, pasteboard) {
			return $.map($imgs||$("img"),function(img){
				console.log("img",img);
				var o = $(img).offset();
				var pbo = $(pasteboard || img.parentElement).offset();
				var w = $(img).width();
				var h = $(img).height();
				return {
					id: $(img)[0].id,
					left: o.left - pbo.left, 
					top: o.top - pbo.top, 
					width: w,
					height: h
				};
			});
		}
		function getFrameFromSp(sp) {
		    return sp.map(function (o) {
		        return {
		            id: o.id,
		            x: Math.floor((o.left + o.width / 2)/4),
		            y: Math.floor((o.top + o.height / 2)/4)
		        }
		    }).filter(function (o) {
		        return o.x < 64 && o.y < 64 && o.x >= 0 && o.y >= 0;
		    });
		}

		function ontext() {

		        var result = $code.val();
		        var frame = codeToFrame(result);
		        location.hash=result;
		        // console.log(frame);
		        applyFrameToScreen(frame);
		    }).bind(this), 0);
		};
